<html>

<head>
    <title>ERS | Reimbursements</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link href="../style/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../style/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="../images/logo.png"
                style="height: 2.5em; padding: .5em;"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left">
        </ul>
        <ul class="navbar-nav navbar-right" id="nav-right">
        </ul>

    </nav>
    <main class="container-fluid mx-auto " style="padding: 0 7.5em;">
        <br>
        <div class="container-fluid" style="vertical-align:middle">
            <div class="row">
                <div class="col-md-5">
                    <h4 id="showForUser">Requests from all employees</h4>
                    <h4 id="showCount">Showing -- results</h4>
                </div>
                <div class="col-md-3">
                    <input id="searchBar" type="text" placeholder="Search">
                </div>
                <div class="col-md-2">
                    <h5>Type</h5>
                    <input type="radio" id="tAll" name="fType" value="" checked="checked">
                    <label for="showAll">All</label>
                    <br>
                    <input type="radio" id="tFood" name="fType" value="food">
                    <label for="showAll">Food</label>
                    <br>
                    <input type="radio" id="tLodging" name="fType" value="lodging">
                    <label for="showAll">Lodging</label>
                    <br>
                    <input type="radio" id="tTravel" name="fType" value="travel">
                    <label for="showAll">Travel</label>
                    <br>
                    <input type="radio" id="tOther" name="fType" value="other">
                    <label for="showAll">Other</label>
                </div>
                <div class="col-md-2">
                    <h5>Status</h5>
                    <input type="radio" id="sAll" name="fStatus" value="" checked="checked">
                    <label for="showAll">All</label>
                    <br>
                    <input type="radio" id="sPending" name="fStatus" value="pending">
                    <label for="showAll">Pending</label>
                    <br>
                    <input type="radio" id="sResolved" name="fStatus" value="resolved">
                    <label for="showAll">Resolved</label>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"><a class="btn" href="#" id="author">Submitted By</a></th>
                    <th scope="col"><a class="btn" href="#" id="amount">Amount (USD)</a></th>
                    <th scope="col"><a class="btn" href="#" id="type">Type</a></th>
                    <th scope="col"><a class="btn" href="#" id="submitted">Submitted On</a></th>
                    <th scope="col"><a class="btn" href="#" id="status">Status</a></th>
                    <th scope="col"><a class="btn" href="#" id="receipt">Receipt</a></th>
                </tr>
            </thead>
            <tbody id="reimb-tbody"></tbody>
        </table>
        <!-- <div class="d-flex justify-content-center">
            <input class="btn btn-outline-secondary" value="Get Info" id="info">
        </div> -->

    </main>
    <footer class="bg-light text-center fixed-bottom">
        <div class="text-center p-3">
            ERS - Employee Reimbursement System
        </div>
        <div id="newReimbButton" class="fab-container">
            <div class="button iconbutton">
                <i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#newRequest"></i>
            </div>
        </div>
    </footer>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="modal fade" id="newRequest" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Claim a new Reimbursement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column">
                        <form id="newRequestForm">
                            <div class="form-group">
                                <label for="newType">Expense Type:</label>
                                <select id="newType" class="form-control" name="type" required>
                                    <option value="FOOD">Food</option>
                                    <option value="LODGING">Lodging</option>
                                    <option value="TRAVEL">Travel</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="newAmount" placeholder="$0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="newReceipt">Include an image of your receipt (Optional)</label>
                                <input type="file" class="form-control" id="newReceipt" accept="image/*,.pdf"
                                    name="newReceipt" onchange="onImageChange(event);">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="newDescription"
                                    placeholder="Describe the request"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer d-flex">
                    <button id="cancelRequest" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                    <button id="submitRequest" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="reimbView" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl" style="width: max;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Request Viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Submitted By</h5>
                                <p id="viewAuthor"></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Resolved By</h5>
                                <p id="viewResolver"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Submitted On</h5>
                                <p id="viewSubmitted"></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Resolved On</h5>
                                <p id="viewResolved"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Amount</h5>
                                <p id="viewAmount"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Type</h5>
                                <p id="viewType"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Status</h5>
                                <p id="viewStatus"></p>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8" style="text-align:center">
                                <h5>Description</h5>
                                <p id="viewDescription" style="text-align:left"></p>
                            </div>
                        </div>
                        <div class="row" id="viewReceiptContainer">
                            <div class="col-md-12">
                                <p>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseExample" aria-expanded="false"
                                        aria-controls="collapseExample">
                                        Receipt
                                    </button>
                                </p>
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                        <img id="viewReceipt" src="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="approved" type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            style="background-color:lightgreen" value="APPROVED">Approve</button>
                        <button id="denied" type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            style="background-color:red" value="DENIED">Deny</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reimbView">
        Launch demo modal
    </button>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/image.js"></script>
    <script src="../scripts/reimbs.js"></script>
</body>

</html>
