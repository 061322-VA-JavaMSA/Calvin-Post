<html>

<head>
    <title>ERS | My Profile</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link href="../style/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="../images/logo.png"
                style="height: 2.5em; padding: .5em;"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left">
        </ul>
        <ul class="navbar-nav navbar-right" id="nav-right">
        </ul>

    </nav>
    <main class="container-fluid mx-auto " style="padding: 0 7.5em;">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <button id="changePassword" data-bs-toggle="modal" data-bs-target="#passwordModal">Change Password</button>
                    <table>
                        <tr>
                            <td>User ID:</td>
                            <td><input id="myId" type="number" readonly></td>
                        </tr>
                        <tr>
                            <td>Role:</td>
                            <td><input id="myRole" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td>Username:</td>
                            <td><input id="myUser" type="text" readonly></td>
                        </tr>
                        <tr>
                            <td>First Name:</td>
                            <td><input id="myFirst" type="text"></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input id="myLast" type="text"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input id="myEmail" type="email"></td>
                        </tr>
                    </table>
                    <button id="saveChanges">Save Changes</button>
                    <button id="cancelChanges">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center fixed-bottom">
        <div class="text-center p-3">
            ERS - Employee Reimbursement System
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <div class="modal fade" id="passwordModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <!-- <h5 class="modal-title">Sign In</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Change Password</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="oldPass" placeholder="Current Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="newPass" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="confirmPass" placeholder="Confirm New Password">
                                </div>
                                <button id="updatePass" type="button" data-bs-dismiss="modal" class="btn btn-info btn-block btn-round">Change Password</button>
                                <button id="cancelPass" type="button" data-bs-dismiss="modal" class="btn btn-info btn-block btn-round">Cancel</button>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section">New user? <a href="#a" class="text-info"> Sign Up</a>.</div>
                    </div> -->
                </div>
            </div>
        </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/profile.js"></script>
</body>

</html>
